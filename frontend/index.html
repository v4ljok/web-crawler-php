<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Products Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <h1>Tea Products Dashboard</h1>
        
        <div style="text-align: center;">
            <button onclick="fetchProducts()" aria-label="Load Tea Products" id="load-button">
                Load Products
            </button>
        </div>

        <h2>Product Categories</h2>
        <table id="category-table" aria-label="Product Categories" role="table">
            <thead>
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Product Count</th>
                </tr>
            </thead>
            <tbody id="category-table-body">
                <tr class="placeholder-row">
                    <td colspan="2">No data available. Click "Load Products" to fetch data.</td>
                </tr>
            </tbody>
        </table>

        <h2>Product Distribution and Average Rating</h2>
        <div id="charts-container">
            <div class="chart-wrapper">
                <div id="categoryChartPlaceholder" class="chart-placeholder">No data for Category Chart...</div>
                <canvas id="categoryChart" aria-label="Category Distribution Chart" style="display: none;"></canvas>
            </div>
            <div class="chart-wrapper">
                <div id="ratingChartPlaceholder" class="chart-placeholder">No data for Rating Chart...</div>
                <canvas id="ratingChart" aria-label="Average Rating Chart" style="display: none;"></canvas>
            </div>
        </div>

        <div id="search-and-title-container">
            <h2>Product List</h2>
            <input 
                type="text" 
                id="search" 
                placeholder="Search products..." 
                aria-label="Search products"
                oninput="searchProducts()"
            >
        </div>

        <div id="product-list" aria-live="polite" role="list">
            <p class="placeholder-text">No products available. Click "Load Products" to fetch data.</p>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
