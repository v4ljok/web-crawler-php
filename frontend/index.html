<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Products Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <h1>Tea Products Dashboard</h1>
        
        <div style="text-align: center;">
            <button onclick="fetchProducts()" aria-label="Load Tea Products" id="load-button">
                Load Products
            </button>
        </div>

        <h2>Product Categories</h2>
        <table id="category-table" aria-label="Product Categories" role="table">
            <thead>
                <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Product Count</th>
                </tr>
            </thead>
            <tbody id="category-table-body">
                <tr class="placeholder-row">
                    <td colspan="2">No data available. Click "Load Products" to fetch data.</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="script.js"></script>
</body>
</html>
